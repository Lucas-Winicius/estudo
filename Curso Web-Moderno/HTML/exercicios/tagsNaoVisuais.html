<h1>Tags Nao visuais</h1>

<!-- 
    Tags Semanticas

    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodape do documento
    nav - agrupa os liks de navegação
    aside - de lado (ex sidebar) relacionado com o conteudo  em volta (Adendo)
    details - exibe detalhes que podem ser exibidos ou escondidos
-->

<!-- As famosas
    div - divisão ou seção
    span - agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

</p>
