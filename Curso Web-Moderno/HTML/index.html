    <script>
        document.querySelectorAll('[nav-content]').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                
                const conteudo = document.querySelector('#conteudo')
                fetch(link.getAttribute('nav-content'))

            }
