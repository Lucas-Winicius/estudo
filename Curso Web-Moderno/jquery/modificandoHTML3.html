<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(function() { console.log('Documento Pronto!') })


        $(document).ready(function () {
            // MEU
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ].map(value => `<tr><td>${value.nome}</td><td>${value.nota}</td></tr>`)

            $('#conteudo')
                .append('<table>')
                .append(pessoas)

            // AULA
            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = alunos.map(a => {
                const tdNome = $('<td>').html(a.nome)
                const tdNota = $('<td>').html(a.nota)

                return $('<tr>').append(tdNome, tdNota)

            })

            const tabela = $('<table>').append(linhas).css('border', 'solid 5px ')
            $('#conteudo').append(tabela)
        })
    </script>
</body>
