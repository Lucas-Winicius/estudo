<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <a href="{{ link }}">Canal?</a>
        <p><a v-bind:href="link"  v-bind:title="title">Canal</a></p>
        <p><a :href="link"  :title="title">Canal</a></p>
        <p>
            <input type="text" v-model="nome" >
            <div>{{ nome }}</div>
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Maria',
                link: "https://youtube.com/cod3rcursos",
                title: 'Canal da Cod3r'
            },
            watch: {
                nome: novoNome => console.log(novoNome.toUpperCase())
            }
        })
    </script>
</body>
</html>
