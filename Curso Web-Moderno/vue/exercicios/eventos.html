<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app" @move="updatePosition">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="contador -= 2">+2</button>
        </p>
        <p @mousemove="updatePosition">x: {{ x }}, y: {{ y }}
            <span @mousemove="stop">Aqui NÃ£o</span>
        </p>
        <input type="text" @keyup.escape="alerta">
    </div>

    <script>
        new Vue({
            el: "#app",
            data: { contador: 0, x: null, y: null },
            methods: {
                add() { this.contador++ },
                updatePosition(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                stop(e) { e.stopPropagation() },
                alerta(e) { alert('Enter!') }
            }
        })
    </script>
</body>
</html>
