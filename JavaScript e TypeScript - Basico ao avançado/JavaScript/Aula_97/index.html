<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <!-- --> <div class="resultado">Selecione as opções</div>

    <div class="opcoes">

      <div>
        <label for="quantidade">Quantidade de caracters:</label>
        <input type="number" name="quantidade" id="quantidade" min="10">
      </div>

      <div>
        <input type="checkbox" name="l_min" id="l_min">
        <label for="letras_min">Letras minusculas ( a - z )</label>
      </div>

      <div>
        <input type="checkbox" name="l_mai" id="l_mai">
        <label for="letras_min">Letras MAUSCULAS ( A - Z )</label>
      </div>

      <div>
        <input type="checkbox" name="nums" id="nums">
        <label for="letras_min">Numeros ( 0 - 9 )</label>
      </div>

      <div>
        <input type="checkbox" name="simb" id="simb">
        <label for="letras_min">simbolos ( ! - ? )</label>
      </div>

    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
