<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM!!!</title>
    <style>
        body {
            background-image: linear-gradient(to right, orange, red);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-weight: bolder;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Estudos de DOM!!!</h1>
    <p>Um texto aleatorio</p>
    <p>Aprendendo a usar o <strong>DOM!!!</strong> em JavaScript</p>
    <div id="porid" name="pornome">Clique em mim pvr &#x1F62D; </div>
    <script>
        // window.document.write(navigator.appName)
        // window.document.write(document.URL)


        var p1 = document.getElementsByTagName('p')[1]
        document.write(p1.innerHTML + ' -Copia')


        var corpo = document.body
        corpo.style.background = 'black'
        corpo.style.color = 'white'


        // alert(p1.innerText)


        var d = document.getElementById('porid')
        d.style.background = 'green'
        d.innerText = 'Aoba'
        window.document.getElementById('porid').innerHTML = 'Ou voce pode fazer isso &#x1F920;&#x1F44D;'


        var n = document.getElementsByName('pornome')[0]
        n.innerText = 'Terceira opção'

        
        var d = document.querySelector('div#pormsg')
        d.style.background = 'red'
    </script>
</body>
</html>
